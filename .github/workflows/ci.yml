name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install project (pyproject.toml) if present
          pip install -e . || true
          # Ensure runtime deps used by receipts/keys
          pip install cryptography
          # Ensure test runner available
          pip install pytest

      - name: Run tests
        env:
          # allow both "import identity..." and (if needed) "import src.identity..."
          PYTHONPATH: .
        run: |
          pytest -q
