name: StegID Keygen (one-time)

on:
  workflow_dispatch:

jobs:
  keygen:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install StegID package (editable)
        run: |
          pwd
          ls -la
          pip install -e .

      - name: Verify stegid is importable
        run: |
          python - << 'EOF'
          import stegid
          print("stegid import OK:", stegid)
          from stegid.receipts import generate_keypair
          print("generate_keypair import OK")
          EOF

      - name: Generate Ed25519 keypair
        run: |
          python tools/keygen_ed25519.py
